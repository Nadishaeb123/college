{% extends 'navbar.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
    body{
        
        background-image: url("{% static 'images/pic3.jpg' %}");
        background-repeat: no-repeat;
        background-size: 100% 1000px;
    }
    .container{
        background-color:rgb(204, 233, 233);
        width: 300px;
        height: 200px;
        margin-top: 200px;
       
                
    }
    

</style>
<body>
    <div class="container" style="text-align: center;">
        <h3 style="margin-bottom: 20px;">Course</h3>
        <form action="{% url 'add_course' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="crs">Course</label>
                <input  type="text" id="crs" name="course" required>
            </div>
            <div class="form-group">
                <label for="fee">Fees</label>
                <input type="number" id="fee" name="fees" style="margin-left: 20px;" required>

            </div>
            
                <button class="btn btn-success" type="submit">Add</button>
            
            
        </form>
        
    </div>
{% endblock %}    
</body>
</html>
