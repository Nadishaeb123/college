<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Student Registration</title> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
       {% load static %}
    <style>
        body {
            
            padding: 0;
    
    background: no-repeat center center fixed;
    background-size: cover;
        }

        .card {
            display: inline-block;
            border: 1px solid rgba(67, 162, 212, 0.977);
            padding: 20px;
            width: 600px;
            margin-top: 100px;
            font-family: cursive;
            

        }
        
        .row{
            padding-top: 10px;
            display: inline-flex;
            grid-template-rows: auto;
            text-decoration: solid;
            text-align: center;
        }
        

       

        
    </style>
</head>
<body style="background-image: url('{% static 'images/edit.jpg' %}'); "> 
    <div class="container"> 
        <div class="row justify-content-center"> 
            <div class="col-md-8" style="padding-left: 115px;" > 
                <div class="card" style="background-color: rgb(102, 175, 164);">  
                    <div class="card-header" style="text-align: center; font-size: 30px;">TEACHER PROFILE</div> 
                    <div class="card-body"> 
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-14 " >
            
                                    <div class="form-group">
                                        <br>
                                        <br>
                                        <br>
                                        <br>
                                        <div>
                                            <p style="font-size: 30px;margin-right: 70px; ">{{tcr.user.username}}</p>  
                                        </div>   
                                    </div>                                   
                                    
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10">
            
                                    <div class="form-group">
                                        <h6>Name</h6>
                                        <p>{{tcr.user.username}}</p>     
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <h6>Address</h6>
                                        <p>{{tcr.address}}</p>     
                                    </div> 
                                    <br>
                                    <div class="form-group">
                                        <h6>Age</h6>
                                        <p>{{tcr.age}}</p>     
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-10" >
                            
                                    <div class="form-group">
                                        <h6>Email</h6>
                                        <p>{{tcr.user.email}}</p>     
                                    </div>
                                    <br>
                                    
                                    <br>
                                    <div class="form-group">
                                        <h6>Phone Number</h6>
                                        <p>{{tcr.phone}}</p>     
                                    </div>
                                    <div class="form-group" style="text-align: center;">
                                        <a href="{% url 'teacherhome' %}">Go back</a>    
                                </div>

                            </div> 
                            


                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
